<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Randomizer - Hacker Premium</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@400;600&family=Sarabun:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #00ff41;
            --primary-glow: rgba(0, 255, 65, 0.3);
            --bg: #050505;
            --card: #0f0f0f;
            --text-main: #e0e0e0;
            --text-muted: #888888;
            --border: #1a1a1a;
            --accent: #003b00;
        }

        * {
            box-sizing: border-box;
            transition: all 0.2s ease;
        }

        body {
            font-family: 'Sarabun', 'Fira Code', sans-serif;
            background-color: var(--bg);
            color: var(--text-main);
            margin: 0;
            padding: 40px 20px;
            line-height: 1.6;
            background-image: 
                radial-gradient(circle at 2px 2px, #111 1px, transparent 0);
            background-size: 40px 40px;
        }

        .container {
            max-width: 850px;
            margin: 0 auto;
        }

        header {
            text-align: center;
            margin-bottom: 40px;
        }

        h1 {
            font-family: 'Fira Code', monospace;
            font-size: 2.2rem;
            font-weight: 700;
            margin: 0;
            color: var(--primary);
            text-shadow: 0 0 10px var(--primary-glow);
            letter-spacing: -1px;
        }

        .subtitle {
            color: var(--text-muted);
            margin-top: 10px;
            font-size: 1rem;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .main-card {
            background: var(--card);
            border-radius: 20px;
            padding: 32px;
            border: 1px solid var(--border);
            box-shadow: 0 20px 50px rgba(0,0,0,0.5);
            margin-bottom: 30px;
            position: relative;
            overflow: hidden;
        }

        .main-card::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 2px;
            background: linear-gradient(90deg, transparent, var(--primary), transparent);
        }

        .input-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }

        .input-label {
            font-weight: 600;
            color: var(--primary);
            font-size: 0.9rem;
            display: flex;
            align-items: center;
            gap: 8px;
            font-family: 'Fira Code', monospace;
        }

        .btn-action {
            background: #1a1a1a;
            color: var(--text-main);
            border: 1px solid var(--border);
            padding: 8px 16px;
            border-radius: 8px;
            font-weight: 600;
            font-size: 0.8rem;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .btn-action:hover {
            background: var(--accent);
            border-color: var(--primary);
            color: var(--primary);
        }

        textarea {
            width: 100%;
            height: 180px;
            padding: 20px;
            border: 1px solid var(--border);
            border-radius: 12px;
            font-size: 16px;
            font-family: inherit;
            resize: none;
            background: #080808;
            color: var(--primary);
            outline: none;
        }

        textarea:focus {
            border-color: var(--primary);
            box-shadow: 0 0 15px rgba(0, 255, 65, 0.1);
        }

        .options-panel {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
            gap: 16px;
            margin: 24px 0;
            padding: 20px;
            background: #0a0a0a;
            border-radius: 12px;
            border: 1px solid var(--border);
        }

        .checkbox-wrapper {
            display: flex;
            align-items: center;
            gap: 10px;
            cursor: pointer;
            font-size: 0.85rem;
            color: var(--text-main);
        }

        .checkbox-wrapper input {
            width: 18px;
            height: 18px;
            accent-color: var(--primary);
            cursor: pointer;
        }

        #convertBtn {
            width: 100%;
            padding: 18px;
            background: var(--primary);
            color: var(--bg);
            border: none;
            border-radius: 12px;
            font-size: 1.1rem;
            font-weight: 700;
            cursor: pointer;
            font-family: 'Fira Code', monospace;
            box-shadow: 0 0 20px var(--primary-glow);
        }

        #convertBtn:hover {
            transform: translateY(-2px);
            box-shadow: 0 0 30px var(--primary-glow);
            filter: brightness(1.1);
        }

        /* Popup Overlay */
        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.85);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            backdrop-filter: blur(8px);
        }

        .popup {
            width: 90%;
            max-width: 800px;
            background: var(--card);
            border: 1px solid var(--primary);
            border-radius: 24px;
            padding: 32px;
            max-height: 85vh;
            overflow-y: auto;
            position: relative;
            box-shadow: 0 0 50px rgba(0, 255, 65, 0.15);
        }

        .popup-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 25px;
            border-bottom: 1px solid var(--border);
            padding-bottom: 15px;
        }

        .result-item {
            background: #080808;
            border-radius: 16px;
            border: 1px solid var(--border);
            margin-bottom: 20px;
            overflow: hidden;
        }

        .result-head {
            padding: 12px 20px;
            background: #0d0d0d;
            border-bottom: 1px solid var(--border);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .mode-tag {
            font-size: 0.7rem;
            font-weight: 700;
            padding: 4px 10px;
            border-radius: 6px;
            background: var(--accent);
            color: var(--primary);
            font-family: 'Fira Code', monospace;
        }

        .result-content {
            padding: 20px;
        }

        .result-box {
            font-size: 15px;
            color: var(--text-main);
            word-break: break-all;
            line-height: 1.5;
        }

        .btn-copy {
            background: var(--primary);
            color: var(--bg);
            border: none;
            padding: 6px 16px;
            border-radius: 8px;
            font-weight: 700;
            font-size: 0.8rem;
            cursor: pointer;
        }

        .btn-copy:hover {
            filter: brightness(1.1);
        }

        #toast {
            position: fixed;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            background: var(--primary);
            color: var(--bg);
            padding: 12px 24px;
            border-radius: 12px;
            font-weight: 700;
            display: none;
            z-index: 2000;
        }

        .close-btn {
            color: #ff4444;
            cursor: pointer;
            font-weight: bold;
            font-family: 'Fira Code', monospace;
        }
    </style>
</head>
<body>

<div class="container">
    <header>
        <h1>TEXT_RANDOMIZER</h1>
        <p class="subtitle">Hacker Premium Edition</p>
    </header>

    <div class="main-card">
        <div class="input-header">
            <div class="input-label">> INPUT_RAW_DATA</div>
            <div style="display: flex; gap: 10px;">
                <button class="btn-action" id="pasteBtn">PASTE</button>
                <button class="btn-action" id="clearBtn">CLEAR</button>
            </div>
        </div>
        
        <textarea id="inputText" placeholder="วาง ชื่อ / ที่อยู่ / เบอร์โทร ที่นี่..."></textarea>

        <div class="options-panel">
            <label class="checkbox-wrapper">
                <input type="checkbox" id="optRandomSpace" checked> สุ่มเว้นวรรค
            </label>
            <label class="checkbox-wrapper">
                <input type="checkbox" id="optInsertChars" checked> อักขระพิเศษ
            </label>
            <label class="checkbox-wrapper">
                <input type="checkbox" id="optShuffleLines" checked> สลับลำดับข้อมูล
            </label>
            <label class="checkbox-wrapper">
                <input type="checkbox" id="optInvisible" checked> อักขระล่องหน
            </label>
            <label class="checkbox-wrapper">
                <input type="checkbox" id="optHomoglyph" checked> Homoglyph
            </label>
            <label class="checkbox-wrapper">
                <input type="checkbox" id="optTypo" checked> Typo Sim
            </label>
        </div>

        <button id="convertBtn">EXECUTE_RANDOMIZATION</button>
    </div>
</div>

<div class="overlay" id="overlay">
    <div class="popup">
        <div class="popup-header">
            <span style="color: var(--primary); font-weight: 700; font-family: 'Fira Code', monospace;">[ DECRYPTED_RESULTS ]</span>
            <span class="close-btn" id="closePopup">[ CLOSE ]</span>
        </div>
        <div id="resultsContainer"></div>
    </div>
</div>

<div id="toast">COPIED_TO_CLIPBOARD</div>

<script>
    const homoglyphs = {'a':'а','e':'е','o':'о','p':'р','c':'с','y':'у','x':'х','A':'А','E':'Е','O':'О','P':'Р','C':'С','Y':'У','X':'Х','i':'і','j':'ј','S':'Ѕ'};
    const visibleChars = ['.', ',', '~', '-', 'ํ', '๐'];
    const invisibleChars = ['\u200B', '\u200C', '\u200D'];

    function showToast(msg) {
        const toast = document.getElementById('toast');
        toast.innerText = msg;
        toast.style.display = 'block';
        setTimeout(() => { toast.style.display = 'none'; }, 2000);
    }

    document.getElementById('pasteBtn').onclick = async () => {
        try {
            const text = await navigator.clipboard.readText();
            document.getElementById('inputText').value = text;
            showToast('DATA_PASTED');
        } catch (err) { showToast('ACCESS_DENIED'); }
    };

    document.getElementById('clearBtn').onclick = () => {
        document.getElementById('inputText').value = '';
        showToast('BUFFER_CLEARED');
    };

    document.getElementById('convertBtn').onclick = () => {
        const input = document.getElementById('inputText').value.trim();
        if (!input) return showToast('ERROR: NO_INPUT');

        const resultsContainer = document.getElementById('resultsContainer');
        resultsContainer.innerHTML = '';

        const modes = [
            { name: 'STEALTH', th: 'เน้นความเนียนสูงสุด', en: 'Max Stealth', homo: 0.4, typo: 0, invis: 0.2, special: 0, space: 0.05 },
            { name: 'GHOST', th: 'เน้นอักขระล่องหน', en: 'Invisible Focus', homo: 0.1, typo: 0, invis: 0.6, special: 0, space: 0.03 },
            { name: 'HUMAN', th: 'จำลองการพิมพ์ผิด', en: 'Human Typo Sim', homo: 0.1, typo: 0.04, invis: 0.1, special: 0.02, space: 0.08 },
            { name: 'NOISE', th: 'กระจายตัวสูง', en: 'High Variation', homo: 0.3, typo: 0.02, invis: 0.3, special: 0.05, space: 0.12 },
            { name: 'HYBRID', th: 'สมดุลทุกเทคนิค', en: 'Balanced Cyber', homo: 0.2, typo: 0.01, invis: 0.2, special: 0.02, space: 0.07 }
        ];

        modes.forEach((m, i) => {
            const text = processData(input, m);
            createResultItem(i + 1, m, text);
        });

        document.getElementById('overlay').style.display = 'flex';
    };

    document.getElementById('closePopup').onclick = () => {
        document.getElementById('overlay').style.display = 'none';
    };

    function processData(text, mode) {
        let lines = text.split('\n').map(l => l.trim()).filter(l => l !== '');
        const phoneRegex = /(\d{2,3}[-.\s]?\d{3,4}[-.\s]?\d{4})/;
        
        let phoneLine = '';
        for (let i = 0; i < lines.length; i++) {
            if (phoneRegex.test(lines[i])) {
                phoneLine = lines.splice(i, 1)[0];
                // สุ่มรูปแบบเบอร์โทร
                const clean = phoneLine.replace(/\D/g, '');
                const fmts = [clean, `${clean.slice(0,3)}-${clean.slice(3,6)}-${clean.slice(6)}`, `${clean.slice(0,3)} ${clean.slice(3,6)} ${clean.slice(6)}`];
                phoneLine = fmts[Math.floor(Math.random() * fmts.length)];
                break;
            }
        }

        if (document.getElementById('optShuffleLines').checked && lines.length > 2) {
            const first = lines.shift(); const last = lines.pop();
            for (let i = lines.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [lines[i], lines[j]] = [lines[j], lines[i]];
            }
            lines.unshift(first); lines.push(last);
        }

        if (phoneLine) {
            let pos = Math.floor(Math.random() * 2) + 1;
            if (pos >= lines.length) pos = Math.max(1, lines.length - 1);
            lines.splice(pos, 0, phoneLine);
        }

        const useSpace = document.getElementById('optRandomSpace').checked;
        const useChars = document.getElementById('optInsertChars').checked;
        const useInvis = document.getElementById('optInvisible').checked;
        const useHomo = document.getElementById('optHomoglyph').checked;
        const useTypo = document.getElementById('optTypo').checked;

        let processed = lines.map(line => {
            const isPhone = phoneRegex.test(line);
            let chars = line.split('');
            
            // Typo Simulation
            if (useTypo && !isPhone && Math.random() < mode.typo) {
                const idx = Math.floor(Math.random() * (chars.length - 1));
                if (Math.random() > 0.5) chars.splice(idx, 0, chars[idx]);
                else [chars[idx], chars[idx+1]] = [chars[idx+1], chars[idx]];
            }

            let res = '';
            for (let i = 0; i < chars.length; i++) {
                let c = chars[i];
                if (useHomo && homoglyphs[c] && Math.random() < mode.homo) c = homoglyphs[c];
                res += c;
                if (c === ' ') continue;
                if (useInvis && Math.random() < mode.invis) res += invisibleChars[Math.floor(Math.random() * invisibleChars.length)];
                if (!isPhone) {
                    if (useChars && Math.random() < mode.special) res += visibleChars[Math.floor(Math.random() * visibleChars.length)];
                    if (useSpace && Math.random() < mode.space) res += ' ';
                }
            }
            return res.trim();
        });

        return processed.join('  ');
    }

    function createResultItem(id, mode, text) {
        const div = document.createElement('div');
        div.className = 'result-item';
        div.innerHTML = `
            <div class="result-head">
                <div style="display:flex; align-items:center; gap:10px;">
                    <span style="color:var(--primary); font-weight:bold;">#${id}</span>
                    <span class="mode-tag">${mode.name}</span>
                    <span style="font-size:0.7rem; color:var(--text-muted);">${mode.th}</span>
                </div>
                <button class="btn-copy" onclick="copyText(this, \`${text.replace(/`/g, '\\`').replace(/\$/g, '\\$')}\`)">COPY</button>
            </div>
            <div class="result-content">
                <div class="result-box">${text}</div>
            </div>
        `;
        document.getElementById('resultsContainer').appendChild(div);
    }

    function copyText(btn, text) {
        const el = document.createElement('textarea');
        el.value = text;
        document.body.appendChild(el);
        el.select();
        document.execCommand('copy');
        document.body.removeChild(el);
        const old = btn.innerText;
        btn.innerText = 'DONE';
        showToast('HASH_COPIED');
        setTimeout(() => { btn.innerText = old; }, 2000);
    }
</script>

</body>
</html>
