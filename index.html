<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ระบบแปลงข้อความอัจฉริยะ - Smart Text Transformer</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Sarabun:wght@300;400;500;600;700&family=Kanit:wght@300;400;500;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #2563eb;
            --primary-dark: #1d4ed8;
            --primary-light: #dbeafe;
            --secondary: #10b981;
            --bg: #f1f5f9;
            --card: #ffffff;
            --text-main: #1e293b;
            --text-muted: #64748b;
            --border: #e2e8f0;
            --shadow-sm: 0 1px 2px 0 rgb(0 0 0 / 0.05);
            --shadow-md: 0 4px 6px -1px rgb(0 0 0 / 0.1), 0 2px 4px -2px rgb(0 0 0 / 0.1);
            --shadow-lg: 0 10px 15px -3px rgb(0 0 0 / 0.1), 0 4px 6px -4px rgb(0 0 0 / 0.1);
        }

        * {
            box-sizing: border-box;
            transition: all 0.25s cubic-bezier(0.4, 0, 0.2, 1);
        }

        body {
            font-family: 'Sarabun', sans-serif;
            background-color: var(--bg);
            color: var(--text-main);
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            background-image: radial-gradient(#cbd5e1 1px, transparent 1px);
            background-size: 30px 30px;
        }

        .navbar {
            background: var(--card);
            padding: 1rem 2rem;
            box-shadow: var(--shadow-sm);
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .brand {
            font-family: 'Kanit', sans-serif;
            font-size: 1.5rem;
            font-weight: 600;
            color: var(--primary);
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .container {
            max-width: 900px;
            margin: 40px auto;
            padding: 0 20px;
            flex-grow: 1;
        }

        .main-card {
            background: var(--card);
            border-radius: 24px;
            padding: 40px;
            box-shadow: var(--shadow-lg);
            border: 1px solid var(--border);
        }

        .section-title {
            font-family: 'Kanit', sans-serif;
            font-size: 1.25rem;
            font-weight: 500;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            gap: 10px;
            color: var(--text-main);
        }

        .input-group {
            position: relative;
            margin-bottom: 30px;
        }

        textarea {
            width: 100%;
            height: 200px;
            padding: 20px;
            border: 2px solid var(--border);
            border-radius: 16px;
            font-size: 16px;
            font-family: inherit;
            resize: none;
            background: #f8fafc;
            outline: none;
        }

        textarea:focus {
            border-color: var(--primary);
            background: #fff;
            box-shadow: 0 0 0 4px var(--primary-light);
        }

        .floating-actions {
            position: absolute;
            top: 15px;
            right: 15px;
            display: flex;
            gap: 8px;
        }

        .btn-icon {
            background: #fff;
            border: 1px solid var(--border);
            padding: 8px 16px;
            border-radius: 10px;
            font-size: 0.85rem;
            font-weight: 600;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 6px;
            color: var(--text-muted);
            box-shadow: var(--shadow-sm);
        }

        .btn-icon:hover {
            color: var(--primary);
            border-color: var(--primary);
            transform: translateY(-2px);
        }

        .options-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-bottom: 35px;
            padding: 25px;
            background: #f8fafc;
            border-radius: 20px;
            border: 1px solid var(--border);
        }

        .option-item {
            display: flex;
            align-items: center;
            gap: 12px;
            cursor: pointer;
            font-size: 0.95rem;
            font-weight: 500;
            color: var(--text-main);
        }

        .option-item input {
            width: 20px;
            height: 20px;
            accent-color: var(--primary);
            cursor: pointer;
        }

        .btn-primary {
            width: 100%;
            padding: 20px;
            background: var(--primary);
            color: white;
            border: none;
            border-radius: 16px;
            font-family: 'Kanit', sans-serif;
            font-size: 1.2rem;
            font-weight: 500;
            cursor: pointer;
            box-shadow: 0 4px 14px 0 rgba(37, 99, 235, 0.39);
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 12px;
        }

        .btn-primary:hover {
            background: var(--primary-dark);
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(37, 99, 235, 0.45);
        }

        .btn-primary:active {
            transform: translateY(0);
        }

        /* Overlay & Popup */
        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(15, 23, 42, 0.6);
            backdrop-filter: blur(8px);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            padding: 20px;
        }

        .popup {
            background: var(--card);
            width: 100%;
            max-width: 850px;
            border-radius: 32px;
            padding: 40px;
            max-height: 90vh;
            overflow-y: auto;
            position: relative;
            box-shadow: var(--shadow-lg);
            animation: popup-in 0.4s cubic-bezier(0.34, 1.56, 0.64, 1);
        }

        @keyframes popup-in {
            from { transform: scale(0.9) translateY(20px); opacity: 0; }
            to { transform: scale(1) translateY(0); opacity: 1; }
        }

        .popup-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
        }

        .popup-title {
            font-family: 'Kanit', sans-serif;
            font-size: 1.5rem;
            font-weight: 600;
            color: var(--text-main);
        }

        .close-btn {
            background: #f1f5f9;
            border: none;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            color: var(--text-muted);
        }

        .close-btn:hover {
            background: #fee2e2;
            color: #ef4444;
        }

        .result-card {
            background: #fff;
            border: 1px solid var(--border);
            border-radius: 20px;
            margin-bottom: 20px;
            overflow: hidden;
            transition: all 0.3s;
        }

        .result-card:hover {
            border-color: var(--primary);
            box-shadow: var(--shadow-md);
        }

        .result-header {
            padding: 15px 25px;
            background: #f8fafc;
            border-bottom: 1px solid var(--border);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .badge {
            font-size: 0.75rem;
            font-weight: 700;
            padding: 6px 12px;
            border-radius: 100px;
            background: var(--primary-light);
            color: var(--primary);
            text-transform: uppercase;
        }

        .tech-desc {
            font-size: 0.85rem;
            color: var(--text-muted);
            margin-left: 10px;
        }

        .result-body {
            padding: 25px;
        }

        .result-text {
            font-size: 1rem;
            color: var(--text-main);
            line-height: 1.6;
            word-break: break-all;
            background: #f1f5f9;
            padding: 20px;
            border-radius: 12px;
            margin-bottom: 15px;
        }

        .btn-copy {
            background: var(--secondary);
            color: white;
            border: none;
            padding: 10px 24px;
            border-radius: 12px;
            font-weight: 600;
            font-size: 0.9rem;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .btn-copy:hover {
            filter: brightness(1.05);
            transform: scale(1.02);
        }

        #toast {
            position: fixed;
            bottom: 40px;
            left: 50%;
            transform: translateX(-50%);
            background: #1e293b;
            color: white;
            padding: 14px 28px;
            border-radius: 100px;
            font-weight: 500;
            display: none;
            z-index: 2000;
            box-shadow: var(--shadow-lg);
        }

        /* Loading Animation */
        .loader {
            display: none;
            width: 24px;
            height: 24px;
            border: 3px solid #fff;
            border-bottom-color: transparent;
            border-radius: 50%;
            animation: rotation 1s linear infinite;
        }

        @keyframes rotation {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>

<nav class="navbar">
    <div class="brand">
        <svg width="32" height="32" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round"><path d="M12 2L2 7l10 5 10-5-10-5zM2 17l10 5 10-5M2 12l10 5 10-5"></path></svg>
        SmartText Pro
    </div>
    <div style="font-size: 0.85rem; color: var(--text-muted); font-weight: 500;">เวอร์ชัน 5.0 (Modern Enterprise)</div>
</nav>

<div class="container">
    <div class="main-card">
        <div class="section-title">
            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M11 4H4a2 2 0 0 0-2 2v14a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2v-7"></path><path d="M18.5 2.5a2.121 2.121 0 0 1 3 3L12 15l-4 1 1-4 9.5-9.5z"></path></svg>
            กรอกข้อมูลที่ต้องการแปลง
        </div>

        <div class="input-group">
            <textarea id="inputText" placeholder="วาง ชื่อ / ที่อยู่ / เบอร์โทรศัพท์ ที่นี่..."></textarea>
            <div class="floating-actions">
                <button class="btn-icon" id="pasteBtn">
                    <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M16 4h2a2 2 0 0 1 2 2v14a2 2 0 0 1-2 2H6a2 2 0 0 1-2-2V6a2 2 0 0 1 2-2h2"></path><rect x="8" y="2" width="8" height="4" rx="1" ry="1"></rect></svg>
                    วางข้อมูล
                </button>
                <button class="btn-icon" id="clearBtn">
                    <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><polyline points="3 6 5 6 21 6"></polyline><path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"></path></svg>
                    ล้างค่า
                </button>
            </div>
        </div>

        <div class="section-title">
            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><circle cx="12" cy="12" r="3"></circle><path d="M19.4 15a1.65 1.65 0 0 0 .33 1.82l.06.06a2 2 0 0 1 0 2.83 2 2 0 0 1-2.83 0l-.06-.06a1.65 1.65 0 0 0-1.82-.33 1.65 1.65 0 0 0-1 1.51V21a2 2 0 0 1-2 2 2 2 0 0 1-2-2v-.09A1.65 1.65 0 0 0 9 19.4a1.65 1.65 0 0 0-1.82.33l-.06.06a2 2 0 0 1-2.83 0 2 2 0 0 1 0-2.83l.06-.06a1.65 1.65 0 0 0 .33-1.82 1.65 1.65 0 0 0-1.51-1V15a2 2 0 0 1-2-2 2 2 0 0 1 2-2v-.09A1.65 1.65 0 0 0 4.6 9a1.65 1.65 0 0 0-.33-1.82l-.06-.06a2 2 0 0 1 0-2.83 2 2 0 0 1 2.83 0l.06.06a1.65 1.65 0 0 0 1.82.33 1.65 1.65 0 0 0 1-1.51V3a2 2 0 0 1 2-2 2 2 0 0 1 2 2v.09a1.65 1.65 0 0 0 1 1.51 1.65 1.65 0 0 0 1.82-.33l.06-.06a2 2 0 0 1 2.83 0 2 2 0 0 1 0 2.83l-.06.06a1.65 1.65 0 0 0-.33 1.82 1.65 1.65 0 0 0 1.51 1H21a2 2 0 0 1 2 2 2 2 0 0 1-2 2v.09a1.65 1.65 0 0 0-1.51 1z"></path></svg>
            ตั้งค่าการประมวลผล
        </div>

        <div class="options-grid">
            <label class="option-item">
                <input type="checkbox" id="optRandomSpace" checked> สุ่มเว้นวรรค
            </label>
            <label class="option-item">
                <input type="checkbox" id="optInsertChars" checked> แทรกอักขระพิเศษ
            </label>
            <label class="option-item">
                <input type="checkbox" id="optShuffleLines" checked> สลับลำดับข้อมูล
            </label>
            <label class="option-item">
                <input type="checkbox" id="optInvisible" checked> อักขระล่องหน
            </label>
            <label class="option-item">
                <input type="checkbox" id="optHomoglyph" checked> ตัวอักษรเสมือน (Homoglyph)
            </label>
            <label class="option-item">
                <input type="checkbox" id="optTypo" checked> จำลองการพิมพ์ผิด (Typo)
            </label>
        </div>

        <button id="convertBtn" class="btn-primary">
            <span class="loader" id="loader"></span>
            <span id="btnText">ประมวลผลข้อความอัจฉริยะ</span>
        </button>
    </div>
</div>

<div class="overlay" id="overlay">
    <div class="popup">
        <div class="popup-header">
            <div class="popup-title">ผลลัพธ์การประมวลผล (5 รูปแบบ)</div>
            <button class="close-btn" id="closePopup">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><line x1="18" y1="6" x2="6" y2="18"></line><line x1="6" y1="6" x2="18" y2="18"></line></svg>
            </button>
        </div>
        <div id="resultsContainer"></div>
    </div>
</div>

<div id="toast">คัดลอกข้อความสำเร็จ</div>

<script>
    const homoglyphs = {'a':'а','e':'е','o':'о','p':'р','c':'с','y':'у','x':'х','A':'А','E':'Е','O':'О','P':'Р','C':'С','Y':'У','X':'Х','i':'і','j':'ј','S':'Ѕ'};
    const visibleChars = ['.', ',', '~', '-', 'ํ', '๐'];
    const invisibleChars = ['\u200B', '\u200C', '\u200D'];

    function showToast(msg) {
        const toast = document.getElementById('toast');
        toast.innerText = msg;
        toast.style.display = 'block';
        setTimeout(() => { toast.style.display = 'none'; }, 2000);
    }

    document.getElementById('pasteBtn').onclick = async () => {
        try {
            const text = await navigator.clipboard.readText();
            document.getElementById('inputText').value = text;
            showToast('วางข้อมูลจากคลิปบอร์ดแล้ว');
        } catch (err) { showToast('ไม่สามารถเข้าถึงคลิปบอร์ดได้'); }
    };

    document.getElementById('clearBtn').onclick = () => {
        document.getElementById('inputText').value = '';
        showToast('ล้างข้อมูลเรียบร้อย');
    };

    document.getElementById('convertBtn').onclick = () => {
        const input = document.getElementById('inputText').value.trim();
        if (!input) return showToast('กรุณากรอกข้อมูลก่อนประมวลผล');

        // Show Loading
        const loader = document.getElementById('loader');
        const btnText = document.getElementById('btnText');
        loader.style.display = 'block';
        btnText.innerText = 'กำลังประมวลผล...';

        setTimeout(() => {
            const resultsContainer = document.getElementById('resultsContainer');
            resultsContainer.innerHTML = '';

            const modes = [
                { name: 'เนียนสูงสุด (Stealth)', th: 'เน้นความกลมกลืนและตัวอักษรเสมือน', en: 'Max Stealth & Homoglyph', homo: 0.4, typo: 0, invis: 0.2, special: 0, space: 0.05 },
                { name: 'ล่องหน (Ghost)', th: 'เน้นการแทรกอักขระที่มองไม่เห็น', en: 'Invisible Anchor Focus', homo: 0.1, typo: 0, invis: 0.6, special: 0, space: 0.03 },
                { name: 'ธรรมชาติ (Human)', th: 'จำลองการพิมพ์ผิดแบบคนจริงๆ', en: 'Human Typo Simulation', homo: 0.1, typo: 0.04, invis: 0.1, special: 0.02, space: 0.08 },
                { name: 'หลากหลาย (Variation)', th: 'กระจายตัวอักษรพิเศษและเว้นวรรค', en: 'High Digital Variation', homo: 0.3, typo: 0.02, invis: 0.3, special: 0.05, space: 0.12 },
                { name: 'สมดุล (Balanced)', th: 'ผสมผสานทุกเทคนิคอย่างลงตัว', en: 'Balanced Cyber Protection', homo: 0.2, typo: 0.01, invis: 0.2, special: 0.02, space: 0.07 }
            ];

            modes.forEach((m, i) => {
                const text = processData(input, m);
                createResultItem(i + 1, m, text);
            });

            loader.style.display = 'none';
            btnText.innerText = 'ประมวลผลข้อความอัจฉริยะ';
            document.getElementById('overlay').style.display = 'flex';
        }, 800);
    };

    document.getElementById('closePopup').onclick = () => {
        document.getElementById('overlay').style.display = 'none';
    };

    function processData(text, mode) {
        let lines = text.split('\n').map(l => l.trim()).filter(l => l !== '');
        const phoneRegex = /(\d{2,3}[-.\s]?\d{3,4}[-.\s]?\d{4})/;
        
        let phoneLine = '';
        for (let i = 0; i < lines.length; i++) {
            if (phoneRegex.test(lines[i])) {
                phoneLine = lines.splice(i, 1)[0];
                const clean = phoneLine.replace(/\D/g, '');
                const fmts = [clean, `${clean.slice(0,3)}-${clean.slice(3,6)}-${clean.slice(6)}`, `${clean.slice(0,3)} ${clean.slice(3,6)} ${clean.slice(6)}`];
                phoneLine = fmts[Math.floor(Math.random() * fmts.length)];
                break;
            }
        }

        if (document.getElementById('optShuffleLines').checked && lines.length > 2) {
            const first = lines.shift(); const last = lines.pop();
            for (let i = lines.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [lines[i], lines[j]] = [lines[j], lines[i]];
            }
            lines.unshift(first); lines.push(last);
        }

        if (phoneLine) {
            let pos = Math.floor(Math.random() * 2) + 1;
            if (pos >= lines.length) pos = Math.max(1, lines.length - 1);
            lines.splice(pos, 0, phoneLine);
        }

        const useSpace = document.getElementById('optRandomSpace').checked;
        const useChars = document.getElementById('optInsertChars').checked;
        const useInvis = document.getElementById('optInvisible').checked;
        const useHomo = document.getElementById('optHomoglyph').checked;
        const useTypo = document.getElementById('optTypo').checked;

        let processed = lines.map(line => {
            const isPhone = phoneRegex.test(line);
            let chars = line.split('');
            
            if (useTypo && !isPhone && Math.random() < mode.typo) {
                const idx = Math.floor(Math.random() * (chars.length - 1));
                if (Math.random() > 0.5) chars.splice(idx, 0, chars[idx]);
                else [chars[idx], chars[idx+1]] = [chars[idx+1], chars[idx]];
            }

            let res = '';
            for (let i = 0; i < chars.length; i++) {
                let c = chars[i];
                if (useHomo && homoglyphs[c] && Math.random() < mode.homo) c = homoglyphs[c];
                res += c;
                if (c === ' ') continue;
                if (useInvis && Math.random() < mode.invis) res += invisibleChars[Math.floor(Math.random() * invisibleChars.length)];
                if (!isPhone) {
                    if (useChars && Math.random() < mode.special) res += visibleChars[Math.floor(Math.random() * visibleChars.length)];
                    if (useSpace && Math.random() < mode.space) res += ' ';
                }
            }
            return res.trim();
        });

        return processed.join('  ');
    }

    function createResultItem(id, mode, text) {
        const div = document.createElement('div');
        div.className = 'result-card';
        div.innerHTML = `
            <div class="result-header">
                <div style="display:flex; align-items:center;">
                    <span class="badge">รูปแบบที่ ${id}</span>
                    <span style="margin-left:12px; font-weight:600; font-size:0.95rem;">${mode.name}</span>
                    <span class="tech-desc">${mode.th}</span>
                </div>
                <button class="btn-copy" onclick="copyText(this, \`${text.replace(/`/g, '\\`').replace(/\$/g, '\\$')}\`)">
                    <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><rect x="9" y="9" width="13" height="13" rx="2" ry="2"></rect><path d="M5 15H4a2 2 0 0 1-2-2V4a2 2 0 0 1 2-2h9a2 2 0 0 1 2 2v1"></path></svg>
                    คัดลอก
                </button>
            </div>
            <div class="result-body">
                <div class="result-text">${text}</div>
            </div>
        `;
        document.getElementById('resultsContainer').appendChild(div);
    }

    function copyText(btn, text) {
        const el = document.createElement('textarea');
        el.value = text;
        document.body.appendChild(el);
        el.select();
        document.execCommand('copy');
        document.body.removeChild(el);
        
        const originalHTML = btn.innerHTML;
        btn.innerHTML = '<svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><polyline points="20 6 9 17 4 12"></polyline></svg> สำเร็จ!';
        btn.style.background = '#059669';
        showToast('คัดลอกลงคลิปบอร์ดเรียบร้อยแล้ว');
        setTimeout(() => {
            btn.innerHTML = originalHTML;
            btn.style.background = '#10b981';
        }, 2000);
    }
