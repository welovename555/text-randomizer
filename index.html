<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Randomizer Ultra Pro</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Sarabun:wght@300;400;600;700&family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #6366f1;
            --primary-hover: #4f46e5;
            --secondary: #10b981;
            --bg: #f8fafc;
            --card: #ffffff;
            --text-main: #0f172a;
            --text-muted: #64748b;
            --border: #e2e8f0;
            --shadow: 0 10px 25px -5px rgba(0, 0, 0, 0.05), 0 8px 10px -6px rgba(0, 0, 0, 0.05);
        }

        * {
            box-sizing: border-box;
            transition: all 0.2s ease;
        }

        body {
            font-family: 'Sarabun', 'Inter', sans-serif;
            background-color: var(--bg);
            color: var(--text-main);
            margin: 0;
            padding: 40px 20px;
            line-height: 1.6;
        }

        .container {
            max-width: 850px;
            margin: 0 auto;
        }

        header {
            text-align: center;
            margin-bottom: 40px;
        }

        h1 {
            font-size: 2.5rem;
            font-weight: 800;
            margin: 0;
            background: linear-gradient(135deg, #6366f1 0%, #a855f7 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            letter-spacing: -1px;
        }

        .subtitle {
            color: var(--text-muted);
            margin-top: 10px;
            font-size: 1.1rem;
        }

        .main-card {
            background: var(--card);
            border-radius: 24px;
            padding: 32px;
            border: 1px solid var(--border);
            box-shadow: var(--shadow);
            margin-bottom: 30px;
        }

        .input-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 12px;
        }

        .input-label {
            font-weight: 700;
            color: var(--text-main);
            font-size: 0.95rem;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .btn-paste {
            background: #f1f5f9;
            color: var(--primary);
            border: none;
            padding: 8px 16px;
            border-radius: 10px;
            font-weight: 600;
            font-size: 0.85rem;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .btn-paste:hover {
            background: #e2e8f0;
            transform: translateY(-1px);
        }

        textarea {
            width: 100%;
            height: 180px;
            padding: 20px;
            border: 2px solid var(--border);
            border-radius: 16px;
            font-size: 16px;
            font-family: inherit;
            resize: none;
            background: #fcfcfd;
        }

        textarea:focus {
            outline: none;
            border-color: var(--primary);
            background: #fff;
            box-shadow: 0 0 0 4px rgba(99, 102, 241, 0.1);
        }

        .options-panel {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 16px;
            margin: 24px 0;
            padding: 20px;
            background: #f8fafc;
            border-radius: 16px;
            border: 1px solid var(--border);
        }

        .checkbox-wrapper {
            display: flex;
            align-items: center;
            gap: 10px;
            cursor: pointer;
            font-size: 0.9rem;
            font-weight: 500;
        }

        .checkbox-wrapper input {
            width: 20px;
            height: 20px;
            accent-color: var(--primary);
            cursor: pointer;
        }

        .select-wrapper {
            display: flex;
            align-items: center;
            gap: 10px;
            font-size: 0.9rem;
            font-weight: 500;
        }

        select {
            padding: 8px 12px;
            border-radius: 10px;
            border: 1px solid var(--border);
            background: white;
            font-family: inherit;
            cursor: pointer;
        }

        #convertBtn {
            width: 100%;
            padding: 18px;
            background: var(--primary);
            color: white;
            border: none;
            border-radius: 16px;
            font-size: 1.1rem;
            font-weight: 700;
            cursor: pointer;
            box-shadow: 0 4px 12px rgba(99, 102, 241, 0.3);
        }

        #convertBtn:hover {
            background: var(--primary-hover);
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(99, 102, 241, 0.4);
        }

        #convertBtn:active {
            transform: translateY(0);
        }

        .results-grid {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .result-item {
            background: var(--card);
            border-radius: 20px;
            border: 1px solid var(--border);
            overflow: hidden;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.05);
        }

        .result-item:hover {
            box-shadow: var(--shadow);
            transform: translateX(5px);
        }

        .result-head {
            padding: 16px 24px;
            background: #fcfcfd;
            border-bottom: 1px solid var(--border);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .mode-tag {
            font-size: 0.75rem;
            font-weight: 700;
            text-transform: uppercase;
            padding: 4px 10px;
            border-radius: 8px;
            background: #e0e7ff;
            color: var(--primary);
        }

        .result-content {
            padding: 24px;
        }

        .result-box {
            background: #f1f5f9;
            padding: 16px;
            border-radius: 12px;
            font-size: 15px;
            white-space: pre-wrap;
            word-break: break-word;
            color: #334155;
            border: 1px solid #e2e8f0;
        }

        .btn-copy {
            background: var(--secondary);
            color: white;
            border: none;
            padding: 8px 20px;
            border-radius: 10px;
            font-weight: 700;
            font-size: 0.9rem;
            cursor: pointer;
        }

        .btn-copy:hover {
            background: #059669;
            transform: scale(1.05);
        }

        .btn-copy.copied {
            background: #64748b;
        }

        /* Toast Notification */
        #toast {
            position: fixed;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            background: #1e293b;
            color: white;
            padding: 12px 24px;
            border-radius: 12px;
            font-weight: 600;
            display: none;
            z-index: 1000;
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.3);
        }

        @media (max-width: 600px) {
            body { padding: 20px 10px; }
            .main-card { padding: 20px; }
            h1 { font-size: 1.8rem; }
        }
    </style>
</head>
<body>

<div class="container">
    <header>
        <h1>Text Randomizer</h1>
        <p class="subtitle">เครื่องมือแปลงข้อความอัจฉริยะ ความหลากหลายระดับสูงสุด</p>
    </header>

    <div class="main-card">
        <div class="input-header">
            <div class="input-label">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"></path><polyline points="14 2 14 8 20 8"></polyline><line x1="16" y1="13" x2="8" y2="13"></line><line x1="16" y1="17" x2="8" y2="17"></line><polyline points="10 9 9 9 8 9"></polyline></svg>
                ข้อความต้นฉบับ
            </div>
            <button class="btn-paste" id="pasteBtn">
                <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M16 4h2a2 2 0 0 1 2 2v14a2 2 0 0 1-2 2H6a2 2 0 0 1-2-2V6a2 2 0 0 1 2-2h2"></path><rect x="8" y="2" width="8" height="4" rx="1" ry="1"></rect></svg>
                วางข้อความ
            </button>
        </div>
        
        <textarea id="inputText" placeholder="วาง ชื่อ / ที่อยู่ / เบอร์โทร ที่นี่..."></textarea>

        <div class="options-panel">
            <label class="checkbox-wrapper">
                <input type="checkbox" id="optRandomSpace" checked> สุ่มเว้นวรรค
            </label>
            <label class="checkbox-wrapper">
                <input type="checkbox" id="optInsertChars" checked> แทรกอักขระพิเศษ
            </label>
            <label class="checkbox-wrapper">
                <input type="checkbox" id="optShuffleLines" checked> สลับบรรทัด
            </label>
            <label class="checkbox-wrapper">
                <input type="checkbox" id="optInvisible" checked> อักขระล่องหน
            </label>
            <div class="select-wrapper">
                <span>รูปแบบ:</span>
                <select id="optLayout">
                    <option value="multi">หลายบรรทัด</option>
                    <option value="single">บรรทัดเดียว</option>
                </select>
            </div>
        </div>

        <button id="convertBtn">แปลงข้อความทันที</button>
    </div>

    <div id="results" class="results-grid"></div>
</div>

<div id="toast">คัดลอกแล้ว!</div>

<script>
    const visibleChars = ['.', ',', '~', '-', 'ํ', '๐'];
    const invisibleChars = ['\u200B', '\u200C', '\u200D'];

    // ฟังก์ชันแสดง Toast
    function showToast(msg) {
        const toast = document.getElementById('toast');
        toast.innerText = msg;
        toast.style.display = 'block';
        setTimeout(() => { toast.style.display = 'none'; }, 2000);
    }

    // ปุ่มวางข้อความ
    document.getElementById('pasteBtn').addEventListener('click', async () => {
        try {
            const text = await navigator.clipboard.readText();
            document.getElementById('inputText').value = text;
            showToast('วางข้อความสำเร็จ!');
        } catch (err) {
            showToast('ไม่สามารถเข้าถึงคลิปบอร์ดได้');
        }
    });

    // ปุ่มแปลงข้อความ
    document.getElementById('convertBtn').addEventListener('click', () => {
        const input = document.getElementById('inputText').value.trim();
        if (!input) {
            showToast('กรุณาใส่ข้อความก่อนครับ');
            return;
        }

        const resultsDiv = document.getElementById('results');
        resultsDiv.innerHTML = '';

        const modes = [
            { name: 'Balanced', space: 0.1, char: 0.05, invis: 0.2 },
            { name: 'Special Char', space: 0.05, char: 0.15, invis: 0.1 },
            { name: 'Invisible', space: 0.05, char: 0.02, invis: 0.5 },
            { name: 'Spaced Out', space: 0.2, char: 0.02, invis: 0.1 },
            { name: 'Max Variation', space: 0.15, char: 0.1, invis: 0.3 }
        ];

        modes.forEach((mode, index) => {
            const processedText = processText(input, mode);
            createResultCard(index + 1, mode.name, processedText);
        });
        
        window.scrollTo({ top: document.getElementById('results').offsetTop - 20, behavior: 'smooth' });
    });

    function processText(text, mode) {
        let lines = text.split('\n').map(l => l.trim()).filter(l => l !== '');
        
        // 1. ตรวจจับเบอร์โทร
        let phoneLine = '';
        const phoneRegex = /(\d{2,3}[-.\s]?\d{3,4}[-.\s]?\d{4})/;
        for (let i = 0; i < lines.length; i++) {
            if (phoneRegex.test(lines[i])) {
                phoneLine = lines.splice(i, 1)[0];
                break;
            }
        }

        // 2. สลับบรรทัด
        if (document.getElementById('optShuffleLines').checked && lines.length > 2) {
            const first = lines.shift();
            const last = lines.pop();
            for (let i = lines.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [lines[i], lines[j]] = [lines[j], lines[i]];
            }
            lines.unshift(first);
            lines.push(last);
        }

        // 3. แทรกเบอร์โทรกลับ (บรรทัด 2-3)
        if (phoneLine) {
            let pos = Math.floor(Math.random() * 2) + 1;
            if (pos >= lines.length) pos = Math.max(1, lines.length - 1);
            lines.splice(pos, 0, phoneLine);
        }

        const useSpace = document.getElementById('optRandomSpace').checked;
        const useChars = document.getElementById('optInsertChars').checked;
        const useInvis = document.getElementById('optInvisible').checked;

        let processed = lines.map(line => {
            const isPhone = phoneRegex.test(line);
            let chars = line.split('');
            let res = '';
            
            for (let i = 0; i < chars.length; i++) {
                res += chars[i];
                if (chars[i] === ' ') continue;

                if (useInvis && Math.random() < mode.invis) res += invisibleChars[Math.floor(Math.random() * invisibleChars.length)];
                if (!isPhone) {
                    if (useChars && Math.random() < mode.char && i < chars.length - 1) res += visibleChars[Math.floor(Math.random() * visibleChars.length)];
                    if (useSpace && Math.random() < mode.space && i < chars.length - 1) res += ' ';
                }
            }
            return res.trim();
        });

        return document.getElementById('optLayout').value === 'single' ? processed.join(' / ') : processed.join('\n');
    }

    function createResultCard(id, mode, text) {
        const item = document.createElement('div');
        item.className = 'result-item';
        item.innerHTML = `
            <div class="result-head">
                <div style="display:flex; align-items:center; gap:12px;">
                    <span style="font-weight:800; color:#1e293b;">#${id}</span>
                    <span class="mode-tag">${mode}</span>
                </div>
                <button class="btn-copy" onclick="copyResult(this, \`${text.replace(/`/g, '\\`')}\`)">คัดลอก</button>
            </div>
            <div class="result-content">
                <div class="result-box">${text}</div>
            </div>
        `;
        document.getElementById('results').appendChild(item);
    }

    function copyResult(btn, text) {
        const el = document.createElement('textarea');
        el.value = text;
        document.body.appendChild(el);
        el.select();
        document.execCommand('copy');
        document.body.removeChild(el);
        
        const originalText = btn.innerText;
        btn.innerText = 'สำเร็จ!';
        btn.classList.add('copied');
        showToast('คัดลอกลงคลิปบอร์ดแล้ว');
        setTimeout(() => {
            btn.innerText = originalText;
            btn.classList.remove('copied');
        }, 2000);
    }
</script>

</body>
</html>
