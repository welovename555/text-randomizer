<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>TextCipher X - ระบบพรางข้อความอัจฉริยะ</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Sarabun:wght@300;400;500;600;700&family=Kanit:wght@300;400;500;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #2563eb;
            --primary-light: #dbeafe;
            --secondary: #64748b;
            --success: #10b981;
            --bg: #f8fafc;
            --card: #ffffff;
            --text: #1e293b;
            --border: #e2e8f0;
        }

        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        body { 
            font-family: 'Sarabun', sans-serif; 
            background-color: var(--bg); 
            color: var(--text); 
            margin: 0; 
            padding: 0;
            line-height: 1.6;
        }

        .header {
            background: white;
            padding: 20px;
            text-align: center;
            border-bottom: 1px solid var(--border);
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .header h1 { 
            font-family: 'Kanit', sans-serif;
            margin: 0; 
            color: var(--primary); 
            font-size: 24px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .container { padding: 15px; max-width: 600px; margin: 0 auto; }

        .card {
            background: var(--card);
            border-radius: 16px;
            padding: 20px;
            box-shadow: 0 4px 6px -1px rgb(0 0 0 / 0.1);
            margin-bottom: 20px;
            border: 1px solid var(--border);
        }

        .card-title {
            font-family: 'Kanit', sans-serif;
            font-size: 18px;
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .action-bar {
            display: flex;
            gap: 10px;
            margin-bottom: 10px;
        }

        .btn-small {
            flex: 1;
            padding: 10px;
            border-radius: 8px;
            border: 1px solid var(--border);
            background: white;
            font-size: 14px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 5px;
            cursor: pointer;
            color: var(--secondary);
            font-weight: 500;
        }

        textarea {
            width: 100%;
            height: 150px;
            padding: 15px;
            border-radius: 12px;
            border: 2px solid var(--border);
            font-family: 'Sarabun', sans-serif;
            font-size: 16px;
            resize: none;
            outline: none;
            transition: border-color 0.2s;
        }

        textarea:focus { border-color: var(--primary); }

        .options-grid {
            display: grid;
            grid-template-columns: 1fr;
            gap: 12px;
        }

        .option-item {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 12px;
            background: #f1f5f9;
            border-radius: 10px;
            cursor: pointer;
        }

        .option-item input { width: 20px; height: 20px; }

        .btn-main {
            width: 100%;
            padding: 16px;
            background: var(--primary);
            color: white;
            border: none;
            border-radius: 12px;
            font-family: 'Kanit', sans-serif;
            font-size: 18px;
            font-weight: 600;
            margin-top: 10px;
            cursor: pointer;
            box-shadow: 0 4px 12px rgba(37, 99, 235, 0.3);
        }

        /* Popup Styles */
        .overlay {
            position: fixed;
            top: 0; left: 0; right: 0; bottom: 0;
            background: rgba(0,0,0,0.5);
            display: none;
            z-index: 1000;
            backdrop-filter: blur(4px);
        }

        .popup {
            position: fixed;
            bottom: 0; left: 0; right: 0;
            background: white;
            border-radius: 24px 24px 0 0;
            padding: 20px;
            max-height: 90vh;
            overflow-y: auto;
            z-index: 1001;
            transform: translateY(100%);
            transition: transform 0.3s ease-out;
        }

        .popup.active { transform: translateY(0); }

        .popup-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            position: sticky;
            top: 0;
            background: white;
            padding-bottom: 10px;
            border-bottom: 1px solid var(--border);
        }

        .result-item {
            background: #f8fafc;
            border: 1px solid var(--border);
            border-radius: 16px;
            padding: 15px;
            margin-bottom: 15px;
        }

        .result-meta {
            display: flex;
            justify-content: space-between;
            font-size: 12px;
            color: var(--secondary);
            margin-bottom: 8px;
        }

        .result-text {
            font-size: 16px;
            word-break: break-all;
            background: white;
            padding: 12px;
            border-radius: 8px;
            border: 1px solid var(--border);
            margin-bottom: 10px;
        }

        .btn-copy {
            width: 100%;
            padding: 10px;
            background: var(--success);
            color: white;
            border: none;
            border-radius: 8px;
            font-weight: 600;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        .footer {
            text-align: center;
            padding: 20px;
            color: var(--secondary);
            font-size: 14px;
        }

        .toast {
            position: fixed;
            bottom: 100px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0,0,0,0.8);
            color: white;
            padding: 10px 20px;
            border-radius: 20px;
            font-size: 14px;
            display: none;
            z-index: 2000;
        }

        /* Loading Animation */
        .loader {
            display: none;
            text-align: center;
            padding: 20px;
        }
        .spinner {
            width: 40px;
            height: 40px;
            border: 4px solid #f3f3f3;
            border-top: 4px solid var(--primary);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 10px;
        }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    </style>
</head>
<body>

<div class="header">
    <h1>
        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round"><path d="M12 22s8-4 8-10V5l-8-3-8 3v7c0 6 8 10 8 10z"></path></svg>
        TextCipher X
    </h1>
</div>

<div class="container">
    <div class="card">
        <div class="card-title">
            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M11 4H4a2 2 0 0 0-2 2v14a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2v-7"></path><path d="M18.5 2.5a2.121 2.121 0 0 1 3 3L12 15l-4 1 1-4 9.5-9.5z"></path></svg>
            กรอกข้อมูลที่ต้องการพราง
        </div>
        
        <div class="action-bar">
            <button class="btn-small" id="pasteBtn">
                <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M16 4h2a2 2 0 0 1 2 2v14a2 2 0 0 1-2 2H6a2 2 0 0 1-2-2V6a2 2 0 0 1 2-2h2"></path><rect x="8" y="2" width="8" height="4" rx="1" ry="1"></rect></svg>
                วางข้อมูล
            </button>
            <button class="btn-small" id="clearBtn">
                <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><polyline points="3 6 5 6 21 6"></polyline><path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"></path></svg>
                ล้างค่า
            </button>
        </div>

        <textarea id="inputText" placeholder="วางชื่อ / ที่อยู่ / เบอร์โทร ที่นี่..."></textarea>
    </div>

    <div class="card">
        <div class="card-title">
            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><circle cx="12" cy="12" r="3"></circle><path d="M19.4 15a1.65 1.65 0 0 0 .33 1.82l.06.06a2 2 0 0 1 0 2.83 2 2 0 0 1-2.83 0l-.06-.06a1.65 1.65 0 0 0-1.82-.33 1.65 1.65 0 0 0-1 1.51V21a2 2 0 0 1-2 2 2 2 0 0 1-2-2v-.09A1.65 1.65 0 0 0 9 19.4a1.65 1.65 0 0 0-1.82.33l-.06.06a2 2 0 0 1-2.83 0 2 2 0 0 1 0-2.83l.06-.06a1.65 1.65 0 0 0 .33-1.82 1.65 1.65 0 0 0-1.51-1H3a2 2 0 0 1-2-2 2 2 0 0 1 2-2h.09A1.65 1.65 0 0 0 4.6 9a1.65 1.65 0 0 0-.33-1.82l-.06-.06a2 2 0 0 1 0-2.83 2 2 0 0 1 2.83 0l.06.06a1.65 1.65 0 0 0 1.82.33H9a1.65 1.65 0 0 0 1-1.51V3a2 2 0 0 1 2-2 2 2 0 0 1 2 2v.09a1.65 1.65 0 0 0 1 1.51 1.65 1.65 0 0 0 1.82-.33l.06-.06a2 2 0 0 1 2.83 0 2 2 0 0 1 0 2.83l-.06.06a1.65 1.65 0 0 0-.33 1.82V9a1.65 1.65 0 0 0 1.51 1H21a2 2 0 0 1 2 2 2 2 0 0 1-2 2h-.09a1.65 1.65 0 0 0-1.51 1z"></path></svg>
            ตั้งค่าการพรางข้อมูล
        </div>
        <div class="options-grid">
            <label class="option-item">
                <input type="checkbox" id="optSpace" checked>
                <span>สุ่มเว้นวรรค (เนียนๆ)</span>
            </label>
            <label class="option-item">
                <input type="checkbox" id="optChar" checked>
                <span>แทรกอักขระพิเศษ (. , ~)</span>
            </label>
            <label class="option-item">
                <input type="checkbox" id="optInvisible" checked>
                <span>อักขระล่องหน (หลบระบบ)</span>
            </label>
            <label class="option-item">
                <input type="checkbox" id="optHomoglyph" checked>
                <span>ตัวอักษรเสมือน (Homoglyph)</span>
            </label>
            <label class="option-item">
                <input type="checkbox" id="optMimicry" checked>
                <span>ไทยปนอังกฤษ (u-บ, x-ห)</span>
            </label>
        </div>
    </div>

    <button class="btn-main" id="processBtn">ประมวลผลข้อความอัจฉริยะ</button>

    <div class="loader" id="loader">
        <div class="spinner"></div>
        <div style="color: var(--primary); font-weight: 500;">กำลังพรางข้อมูล...</div>
    </div>

    <div class="footer">
        ฝีมือเว็บมาจาก FB: nickname rittipon
    </div>
</div>

<div class="overlay" id="overlay"></div>
<div class="popup" id="popup">
    <div class="popup-header">
        <div style="font-family: 'Kanit', sans-serif; font-size: 18px; font-weight: 600;">ผลลัพธ์การพราง (5 แบบ)</div>
        <div id="closePopup" style="color: #ef4444; font-weight: 600; cursor: pointer;">ปิด</div>
    </div>
    <div id="resultsContainer"></div>
</div>

<div class="toast" id="toast"></div>

<script>
    // --- Core Logic ---
    const homoglyphs = {
        'a': 'а', 'e': 'е', 'o': 'о', 'p': 'р', 'c': 'с', 'y': 'у', 'x': 'х', 'i': 'і', 'j': 'ј',
        'A': 'А', 'E': 'Е', 'O': 'О', 'P': 'Р', 'C': 'С', 'Y': 'У', 'X': 'Х', 'I': 'І', 'J': 'Ј'
    };

    const mimicryMap = {
        'บ': 'u', 'ห': 'x', 'ก': 'n', 'ง': 'v', 'อ': 'o', 'ร': 's'
    };

    const specialChars = ['.', ',', '~', '-', 'ํ', '๐'];
    const invisibleChars = ['\u200B', '\u200C', '\u200D', '\uFEFF'];

    function randomizeText(input, mode) {
        // แยกข้อความเป็นบรรทัด แต่ละบรรทัดจะถูกรวมเป็นบรรทัดเดียวในภายหลัง
        let lines = input.split('\n').filter(l => l.trim() !== '');
        let fullText = lines.join(' '); // รวมเป็นบรรทัดเดียวตามความต้องการเดิม

        let chars = fullText.split('');
        let result = [];
        
        // ตัวนับสำหรับจำกัดจำนวน Mimicry
        let mimicryCount = 0;
        const maxMimicry = 3;

        for (let i = 0; i < chars.length; i++) {
            let char = chars[i];
            let added = false;

            // 1. Mimicry (ไทยปนอังกฤษ) - จำกัดจำนวนให้เนียน
            if (document.getElementById('optMimicry').checked && mimicryMap[char] && mimicryCount < maxMimicry) {
                if (Math.random() < 0.1) {
                    result.push(mimicryMap[char]);
                    mimicryCount++;
                    added = true;
                }
            }

            // 2. Homoglyph (อังกฤษเสมือน)
            if (!added && document.getElementById('optHomoglyph').checked && homoglyphs[char]) {
                if (Math.random() < 0.3) {
                    result.push(homoglyphs[char]);
                    added = true;
                }
            }

            if (!added) result.push(char);

            // 3. อักขระล่องหน (แทรกระหว่างตัวอักษร)
            if (document.getElementById('optInvisible').checked && Math.random() < 0.15) {
                result.push(invisibleChars[Math.floor(Math.random() * invisibleChars.length)]);
            }

            // 4. สุ่มเว้นวรรค (หลังตัวอักษร)
            if (document.getElementById('optSpace').checked && char !== ' ' && Math.random() < 0.08) {
                result.push(' ');
            }

            // 5. แทรกอักขระพิเศษ (หลังตัวอักษร)
            if (document.getElementById('optChar').checked && Math.random() < 0.05) {
                result.push(specialChars[Math.floor(Math.random() * specialChars.length)]);
            }
        }

        return result.join('');
    }

    // --- UI Logic ---
    document.getElementById('processBtn').onclick = () => {
        const input = document.getElementById('inputText').value.trim();
        if (!input) {
            showToast('กรุณากรอกข้อมูลก่อนครับ');
            return;
        }

        document.getElementById('loader').style.display = 'block';
        document.getElementById('processBtn').disabled = true;

        setTimeout(() => {
            const container = document.getElementById('resultsContainer');
            container.innerHTML = '';
            
            const modes = [
                { name: 'เนียนสุดๆ', desc: 'เน้นความกลมกลืน อ่านง่าย' },
                { name: 'พรางดิจิทัล', desc: 'เน้นอักขระล่องหน หลบระบบ' },
                { name: 'สไตล์มนุษย์', desc: 'จำลองการพิมพ์ผิดแบบเนียนๆ' },
                { name: 'กระจายตัวสูง', desc: 'เน้นเว้นวรรคและอักขระพิเศษ' },
                { name: 'ขั้นสูง (Hybrid)', desc: 'รวมทุกเทคนิคแบบสุ่มกระจาย' }
            ];

            modes.forEach((mode, index) => {
                const randomized = randomizeText(input, index);
                addResultItem(mode.name, mode.desc, randomized);
            });

            document.getElementById('loader').style.display = 'none';
            document.getElementById('processBtn').disabled = false;
            
            document.getElementById('overlay').style.display = 'block';
            const popup = document.getElementById('popup');
            popup.style.display = 'block';
            setTimeout(() => popup.classList.add('active'), 10);
        }, 800);
    };

    function addResultItem(title, desc, text) {
        const div = document.createElement('div');
        div.className = 'result-item';
        div.innerHTML = `
            <div class="result-meta">
                <span style="color: var(--primary); font-weight: 600;">แบบที่: ${title}</span>
                <span>${desc}</span>
            </div>
            <div class="result-text">${text}</div>
            <button class="btn-copy" onclick="copyText(this, \`${text.replace(/`/g, '\\`').replace(/\$/g, '\\$')}\`)">
                <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round"><rect x="9" y="9" width="13" height="13" rx="2" ry="2"></rect><path d="M5 15H4a2 2 0 0 1-2-2V4a2 2 0 0 1 2-2h9a2 2 0 0 1 2 2v1"></path></svg>
                คัดลอกข้อความนี้
            </button>
        `;
        document.getElementById('resultsContainer').appendChild(div);
    }

    function closePopup() {
        const popup = document.getElementById('popup');
        popup.classList.remove('active');
        setTimeout(() => {
            popup.style.display = 'none';
            document.getElementById('overlay').style.display = 'none';
        }, 300);
    }

    document.getElementById('closePopup').onclick = closePopup;
    document.getElementById('overlay').onclick = closePopup;

    function showToast(msg) {
        const toast = document.getElementById('toast');
        toast.innerText = msg;
        toast.style.display = 'block';
        setTimeout(() => { toast.style.display = 'none'; }, 2000);
    }

    document.getElementById('pasteBtn').onclick = async () => {
        const inputArea = document.getElementById('inputText');
        try {
            const text = await navigator.clipboard.readText();
            if (text) {
                inputArea.value = text;
                showToast('วางข้อมูลเรียบร้อย');
                inputArea.focus();
            } else {
                showToast('ไม่มีข้อมูลในคลิปบอร์ด');
                inputArea.focus();
            }
        } catch (err) { 
            showToast('กรุณากดค้างที่ช่องเพื่อวางข้อมูล');
            inputArea.focus();
        }
    };

    document.getElementById('clearBtn').onclick = () => {
        document.getElementById('inputText').value = '';
        showToast('ล้างข้อมูลแล้ว');
    };

    function copyText(btn, text) {
        const el = document.createElement('textarea');
        el.value = text;
        document.body.appendChild(el);
        el.select();
        document.execCommand('copy');
        document.body.removeChild(el);
        
        const oldHTML = btn.innerHTML;
        btn.innerHTML = '<svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round"><polyline points="20 6 9 17 4 12"></polyline></svg> คัดลอกแล้ว!';
        btn.style.background = '#059669';
        showToast('คัดลอกสำเร็จ!');
        setTimeout(() => {
            btn.innerHTML = oldHTML;
            btn.style.background = '#10b981';
        }, 2000);
    }
</script>

</body>
</html>
