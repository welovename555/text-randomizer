<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TERMINAL: TEXT RANDOMIZER HACKER EDITION</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@400;700&family=Sarabun:wght@300;400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --neon-green: #00ff41;
            --dark-green: #003b00;
            --bg-black: #0a0a0a;
            --terminal-bg: rgba(10, 10, 10, 0.95);
            --glitch-red: #ff003c;
            --glitch-blue: #00d8ff;
        }

        * {
            box-sizing: border-box;
            cursor: crosshair;
        }

        body {
            background-color: var(--bg-black);
            color: var(--neon-green);
            font-family: 'Fira Code', 'Sarabun', monospace;
            margin: 0;
            padding: 0;
            overflow-x: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        /* Matrix Background Effect */
        #matrix-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            opacity: 0.15;
        }

        .container {
            width: 90%;
            max-width: 1000px;
            z-index: 1;
            padding: 20px;
        }

        .terminal-window {
            background: var(--terminal-bg);
            border: 2px solid var(--neon-green);
            border-radius: 8px;
            box-shadow: 0 0 20px rgba(0, 255, 65, 0.2);
            position: relative;
            overflow: hidden;
        }

        .terminal-header {
            background: var(--neon-green);
            color: var(--bg-black);
            padding: 8px 15px;
            font-weight: bold;
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 0.9rem;
        }

        .terminal-body {
            padding: 30px;
        }

        .glitch-text {
            font-size: 2rem;
            font-weight: bold;
            text-transform: uppercase;
            position: relative;
            display: inline-block;
            margin-bottom: 20px;
        }

        .glitch-text::before, .glitch-text::after {
            content: attr(data-text);
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: var(--bg-black);
        }

        .glitch-text::before {
            left: 2px;
            text-shadow: -2px 0 var(--glitch-red);
            clip: rect(44px, 450px, 56px, 0);
            animation: glitch-anim 5s infinite linear alternate-reverse;
        }

        .glitch-text::after {
            left: -2px;
            text-shadow: -2px 0 var(--glitch-blue);
            clip: rect(44px, 450px, 56px, 0);
            animation: glitch-anim2 5s infinite linear alternate-reverse;
        }

        @keyframes glitch-anim {
            0% { clip: rect(31px, 9999px, 94px, 0); }
            20% { clip: rect(62px, 9999px, 42px, 0); }
            /* ... more frames ... */
            100% { clip: rect(89px, 9999px, 98px, 0); }
        }

        textarea {
            width: 100%;
            height: 200px;
            background: rgba(0, 59, 0, 0.2);
            border: 1px solid var(--neon-green);
            color: var(--neon-green);
            padding: 15px;
            font-family: inherit;
            font-size: 1rem;
            resize: none;
            margin-bottom: 20px;
            outline: none;
        }

        textarea::placeholder {
            color: rgba(0, 255, 65, 0.3);
        }

        .controls {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-bottom: 30px;
        }

        .btn-hacker {
            background: transparent;
            border: 1px solid var(--neon-green);
            color: var(--neon-green);
            padding: 12px 20px;
            font-family: inherit;
            font-weight: bold;
            text-transform: uppercase;
            transition: all 0.3s;
            position: relative;
            overflow: hidden;
        }

        .btn-hacker:hover {
            background: var(--neon-green);
            color: var(--bg-black);
            box-shadow: 0 0 15px var(--neon-green);
        }

        #executeBtn {
            width: 100%;
            font-size: 1.2rem;
            letter-spacing: 5px;
            border-width: 2px;
        }

        /* Popup Overlay */
        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 100;
            backdrop-filter: blur(5px);
        }

        .popup {
            width: 90%;
            max-width: 800px;
            background: var(--bg-black);
            border: 2px solid var(--neon-green);
            padding: 30px;
            max-height: 85vh;
            overflow-y: auto;
            position: relative;
        }

        .popup-header {
            border-bottom: 1px solid var(--neon-green);
            padding-bottom: 15px;
            margin-bottom: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .result-card {
            border: 1px solid rgba(0, 255, 65, 0.3);
            margin-bottom: 20px;
            padding: 15px;
            background: rgba(0, 59, 0, 0.1);
        }

        .result-card:hover {
            border-color: var(--neon-green);
            background: rgba(0, 59, 0, 0.2);
        }

        .tech-info {
            font-size: 0.75rem;
            color: #888;
            margin-bottom: 10px;
            display: flex;
            flex-direction: column;
            gap: 2px;
        }

        .result-text {
            background: #000;
            padding: 12px;
            border-radius: 4px;
            font-size: 0.95rem;
            word-break: break-all;
            margin-bottom: 10px;
            border-left: 3px solid var(--neon-green);
        }

        .btn-copy-small {
            background: var(--neon-green);
            color: var(--bg-black);
            border: none;
            padding: 5px 15px;
            font-size: 0.8rem;
            font-weight: bold;
            cursor: pointer;
        }

        .close-popup {
            color: var(--glitch-red);
            cursor: pointer;
            font-weight: bold;
        }

        /* Custom Scrollbar */
        ::-webkit-scrollbar { width: 5px; }
        ::-webkit-scrollbar-track { background: var(--bg-black); }
        ::-webkit-scrollbar-thumb { background: var(--neon-green); }
    </style>
</head>
<body>

<canvas id="matrix-bg"></canvas>

<div class="container">
    <div class="terminal-window">
        <div class="terminal-header">
            <span>SYSTEM_ACCESS: TEXT_RANDOMIZER_V4.0</span>
            <span>[ STATUS: ONLINE ]</span>
        </div>
        <div class="terminal-body">
            <div class="glitch-text" data-text="HACKER EDITION">HACKER EDITION</div>
            
            <div style="display: flex; gap: 10px; margin-bottom: 10px;">
                <button class="btn-hacker" id="pasteBtn" style="flex: 1;">> PASTE_DATA</button>
                <button class="btn-hacker" id="clearBtn" style="flex: 1;">> CLEAR_BUFFER</button>
            </div>

            <textarea id="inputText" placeholder="[ INPUT RAW DATA HERE: NAME / ADDR / PHONE ]"></textarea>

            <div class="controls">
                <button class="btn-hacker" id="executeBtn">> EXECUTE_RANDOMIZATION</button>
            </div>
            
            <div style="font-size: 0.8rem; opacity: 0.6;">
                [ LOG: Homoglyph_Sub=ON, Typo_Sim=ON, Invisible_Anchor=ON ]
            </div>
        </div>
    </div>
</div>

<!-- Popup Overlay -->
<div class="overlay" id="overlay">
    <div class="popup">
        <div class="popup-header">
            <span style="font-size: 1.2rem; font-weight: bold;">[ DECRYPTED_RESULTS ]</span>
            <span class="close-popup" id="closePopup">[ X_CLOSE ]</span>
        </div>
        <div id="resultsContainer"></div>
    </div>
</div>

<script>
    // Matrix Background Effect
    const canvas = document.getElementById('matrix-bg');
    const ctx = canvas.getContext('2d');
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
    const letters = "ABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789@#$%^&*()*&^%";
    const fontSize = 10;
    const columns = canvas.width / fontSize;
    const drops = Array(Math.floor(columns)).fill(1);

    function drawMatrix() {
        ctx.fillStyle = "rgba(0, 0, 0, 0.05)";
        ctx.fillRect(0, 0, canvas.width, canvas.height);
        ctx.fillStyle = "#0F0";
        ctx.font = fontSize + "px arial";
        for (let i = 0; i < drops.length; i++) {
            const text = letters[Math.floor(Math.random() * letters.length)];
            ctx.fillText(text, i * fontSize, drops[i] * fontSize);
            if (drops[i] * fontSize > canvas.height && Math.random() > 0.975) drops[i] = 0;
            drops[i]++;
        }
    }
    setInterval(drawMatrix, 33);

    // Homoglyph Mapping (หน้าตาเหมือนกันแต่คนละรหัส)
    const homoglyphs = {
        'a': 'а', 'e': 'е', 'o': 'о', 'p': 'р', 'c': 'с', 'y': 'у', 'x': 'х',
        'A': 'А', 'E': 'Е', 'O': 'О', 'P': 'Р', 'C': 'С', 'Y': 'У', 'X': 'Х',
        'i': 'і', 'j': 'ј', 'S': 'Ѕ'
    };

    const visibleChars = ['.', ',', '~', '-', 'ํ', '๐'];
    const invisibleChars = ['\u200B', '\u200C', '\u200D'];

    // Logic Functions
    function applyHomoglyph(text, prob = 0.3) {
        return text.split('').map(char => {
            if (homoglyphs[char] && Math.random() < prob) return homoglyphs[char];
            return char;
        }).join('');
    }

    function applyTypo(text, prob = 0.02) {
        let chars = text.split('');
        for (let i = 0; i < chars.length; i++) {
            if (Math.random() < prob && chars[i] !== ' ' && i < chars.length - 1) {
                // สุ่มพิมพ์ซ้ำ หรือ สลับตำแหน่ง
                if (Math.random() > 0.5) {
                    chars.splice(i, 0, chars[i]); // พิมพ์ซ้ำ
                    i++;
                } else {
                    [chars[i], chars[i+1]] = [chars[i+1], chars[i]]; // สลับ
                }
            }
        }
        return chars.join('');
    }

    function formatPhone(phone) {
        const clean = phone.replace(/\D/g, '');
        const formats = [
            clean,
            `${clean.slice(0,3)}-${clean.slice(3,6)}-${clean.slice(6)}`,
            `${clean.slice(0,3)} ${clean.slice(3,6)} ${clean.slice(6)}`,
            `${clean.slice(0,3)}.${clean.slice(3,6)}.${clean.slice(6)}`
        ];
        return formats[Math.floor(Math.random() * formats.length)];
    }

    function processHacker(text, mode) {
        let lines = text.split('\n').map(l => l.trim()).filter(l => l !== '');
        
        // 1. Detect Phone
        let phoneLine = '';
        const phoneRegex = /(\d{2,3}[-.\s]?\d{3,4}[-.\s]?\d{4})/;
        for (let i = 0; i < lines.length; i++) {
            if (phoneRegex.test(lines[i])) {
                phoneLine = formatPhone(lines[i]);
                lines.splice(i, 1);
                break;
            }
        }

        // 2. Shuffle middle
        if (lines.length > 2) {
            const first = lines.shift();
            const last = lines.pop();
            for (let i = lines.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [lines[i], lines[j]] = [lines[j], lines[i]];
            }
            lines.unshift(first);
            lines.push(last);
        }

        // 3. Re-insert phone
        if (phoneLine) {
            let pos = Math.floor(Math.random() * 2) + 1;
            if (pos >= lines.length) pos = Math.max(1, lines.length - 1);
            lines.splice(pos, 0, phoneLine);
        }

        // 4. Apply Advanced Randomization
        let processed = lines.map(line => {
            let res = applyHomoglyph(line, mode.homo);
            res = applyTypo(res, mode.typo);
            
            let chars = res.split('');
            let final = '';
            for (let char of chars) {
                final += char;
                if (char === ' ') continue;
                if (Math.random() < mode.invis) final += invisibleChars[Math.floor(Math.random() * invisibleChars.length)];
                if (Math.random() < mode.special) final += visibleChars[Math.floor(Math.random() * visibleChars.length)];
            }
            return final.trim();
        });

        return processed.join('  ');
    }

    // UI Events
    const overlay = document.getElementById('overlay');
    const resultsContainer = document.getElementById('resultsContainer');

    document.getElementById('pasteBtn').onclick = async () => {
        const text = await navigator.clipboard.readText();
        document.getElementById('inputText').value = text;
    };

    document.getElementById('clearBtn').onclick = () => {
        document.getElementById('inputText').value = '';
    };

    document.getElementById('executeBtn').onclick = () => {
        const input = document.getElementById('inputText').value.trim();
        if (!input) return alert('ERROR: NO_DATA_FOUND');

        resultsContainer.innerHTML = '';
        const modes = [
            { name: 'STEALTH_MODE', th: 'เน้นความเนียนสูงสุด', en: 'Max Stealth & Homoglyph', homo: 0.5, typo: 0, invis: 0.2, special: 0 },
            { name: 'GHOST_DATA', th: 'เน้นอักขระล่องหน', en: 'Invisible Anchor Focus', homo: 0.2, typo: 0, invis: 0.6, special: 0 },
            { name: 'HUMAN_ERROR', th: 'จำลองการพิมพ์ผิด', en: 'Typo & Human Simulation', homo: 0.1, typo: 0.05, invis: 0.1, special: 0.02 },
            { name: 'DIGITAL_NOISE', th: 'กระจายตัวสูง', en: 'High Digital Variation', homo: 0.3, typo: 0.02, invis: 0.3, special: 0.05 },
            { name: 'CYBER_SHIELD', th: 'สมดุลทุกเทคนิค', en: 'Balanced Cyber Protection', homo: 0.3, typo: 0.01, invis: 0.2, special: 0.02 }
        ];

        modes.forEach((m, i) => {
            const text = processHacker(input, m);
            const card = document.createElement('div');
            card.className = 'result-card';
            card.innerHTML = `
                <div class="tech-info">
                    <span style="color:var(--neon-green); font-weight:bold;">[ MODE: ${m.name} ]</span>
                    <span>TH: ${m.th}</span>
                    <span>EN: ${m.en}</span>
                </div>
                <div class="result-text">${text}</div>
                <button class="btn-copy-small" onclick="copyText(this, \`${text.replace(/`/g, '\\`').replace(/\$/g, '\\$')}\`)">COPY_HASH</button>
            `;
            resultsContainer.appendChild(card);
        });

        overlay.style.display = 'flex';
    };

    document.getElementById('closePopup').onclick = () => {
        overlay.style.display = 'none';
    };

    function copyText(btn, text) {
        const el = document.createElement('textarea');
        el.value = text;
        document.body.appendChild(el);
        el.select();
        document.execCommand('copy');
        document.body.removeChild(el);
        btn.innerText = 'COPIED!';
        setTimeout(() => { btn.innerText = 'COPY_HASH'; }, 2000);
    }
</script>

</body>
</html>
